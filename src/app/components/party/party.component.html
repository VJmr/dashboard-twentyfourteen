<div class="row">
  <select [(ngModel)]="selectedParty" (change)="onPartySelected()" class="dropdown form-control">

  </select>
</div>
<div class="row">
  <div class="col-4 mt-5">
    <chart [options]="optionsPartyVotes"></chart>
  </div>
  <div class="col-8">

  </div>
</div>
